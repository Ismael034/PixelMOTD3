motds:
  default:
    line1: '&aThis is the default motd'
    line2: '&7You can modify it from motds.yml'
    hover:
      toggle: true
      hasMoreOnline: 6
      lines:
        - "&7Custom Hover"
        - "<hasOnline>&8Players Online: &a%online%"
        - "<hasOnline>%player_1%"
        - "<hasOnline>%player_2%"
        - "<hasOnline>%player_3%"
        - "<hasOnline>%player_4%"
        - "<hasOnline>%player_5%"
        - "<hasMoreOnline>&7+&a%more_online% &7players."
    icons:
      folder: DEFAULT
      icon: "test.png"
    protocol:
      toggle: true
      modifier: ALWAYS_POSITIVE
      message: "PixelMOTD System"
    players:
      max:
        toggle: false
        type: DEFAULT
        single-value: 2
        values: []
      online:
        toggle: false
        type: DEFAULT
        single-value: 1
        values: []
